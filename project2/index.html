<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOB Application Form</title>
    <link rel ="stylesheet" href="style.css"/>
</head>
<body>
   <div  class="container">
<div class="apply_box">
    <h1>Job Title
     <span class="title_small">(web)</span>
    </h1>
    <form action="">
  <div class="form control">
  <label for="">First Name</label>
  <input id="first_name"name="first name"placeholder="Enter First
  Name"/>
  <div class="form control">
  <label for="last name">Last Name</label> 
  <input id="last_name"name="last name"placeholder="Enter last name"/>
  </div>
  <div class="form control">
  <label for="email">Email</label>
  <input id="Email"name="email"placeholder="Enter Email"/>
  </div>
  <div class="form control">
  <label for="job_role">Job Role</label>
    <select id="job_role" name="job_role">
    <option value="">Job Role</option>
    <option value="frontend">Frontend Developer</option>
    <option value="backend">Backend Developer</option>
    <option value="full_stack">full stack Developer</option>
    <option value="ui_ux">UI UX Designer</option>
    </select>
</div>
  <div class="form_control">
    <label for="address">Address</label>
    <textarea id="address"
    name="address"
    row=""4 cols="50"
    placeholder="Enter Address"></textarea>
  </div>
  <div class="form control">
  <label for="city">City</label>
  <input id="city"
   name="city"
   placeholder="enter city name"/>
   </div>
   <div class="form control">
  <label for="pincode">Pincode</label>
  <input id="pincode" 
  type="number"
  name="pincode" 
  placeholder="enter pin number"/>
</div>
  <div class="form control">
  <label for="date">Date</label>
  <input value="2022-01-10" 
  type="date"
  id="date"
  name="date"/>
  </div>
  <div class="form control">
  <label for="upload">Upload Your Cv</label>
  <input id="upload"
  type="file"
  name="upload"
  placeholder="uload your file"/>
  </div>
  <div class="button">
  <button type="submit ">Apply Now</button>
</div>
</form>
</div>
</div>
</body>
</html>
